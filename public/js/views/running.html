
    <div class="form-group">

        <div class="form-group">
            <label class="control-label">{{ runningState.status }}</label>
        </div>
        <div class="progress" ng-show="isRunning">
            <div class="progress-bar progress-bar-striped active" role="progressbar"
                 aria-valuenow="45" aria-valuemin="0" aria-valuemax="100"
                 ng-style="{width : ( runningState.percent + '%' ) }">
                <span class="sr-only">{{ runningState.percent }}% Complete</span>
            </div>
        </div>
        <div class="form-group">
            <button class="btn btn-warning" ng-hide="!isRunning" ng-click="stop()">Stop</button>
            <button class="btn btn-success" ng-hide="isRunning" ng-click="back()">Rerun</button>
        </div>
        <label>Rsync output:</label>
        <div><pre class="pre-x-scrollable">{{ rawoutput }}</pre></div>
    </div>
